<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Update User</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label class="col-sm-2 col-form-label" for="id">ID</label>
    <input class="form-control-plaintext" readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label class="col-sm-2 col-form-label" for="firstName">First name</label>
    <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <br/>
    <label class="col-sm-2 col-form-label" for="lastName">Last name</label>
    <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br/>
    <input class="btn btn-primary" type="submit" value="Update User">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
